<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <script src="data.js"></script>
    <script defer src="script.js" data-page="index"></script>
</head>
<body>
    <nav class="navbar container">
        <a href="index.html">Home</a>
        <div>
            <a href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
        </div>
    </nav>

    <div class="container">
        <div class="search-bar">
            <input type="search" id="search-input" placeholder="Search products...">
        </div>

        <div class="category-filters">
            <button class="category-filter active" data-category="all">All</button>
            <button class="category-filter" data-category="Electronics">Electronics</button>
            <button class="category-filter" data-category="Clothing">Clothing</button>
            <button class="category-filter" data-category="Books">Books</button>
            <button class="category-filter" data-category="Home">Home</button>
        </div>

        <div id="product-grid" class="product-grid"></div>
    </div>
</body>
</html>
