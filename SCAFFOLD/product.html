<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <script src="data.js"></script>
    <script defer src="script.js" data-page="product"></script>
</head>
<body>
    <nav class="navbar container">
        <a href="index.html">‚Üê Back to Home</a>
        <a href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
    </nav>

    <div class="container">
        <div class="product-detail">
            <div class="product-image-gallery">
                <img id="main-image" class="main" src="" alt="">
                <div class="thumbnails"></div>
            </div>
            <div class="product-info">
                <h1 id="product-name"></h1>
                <p id="product-price" class="product-price"></p>
                <p id="product-description">Description placeholder.</p>
                <div class="variant-selector">
                    <label>Color:</label>
                    <select id="color-select"></select>
                </div>
                <div class="variant-selector">
                    <label>Size:</label>
                    <select id="size-select"></select>
                </div>
                <button id="add-to-cart-btn" class="btn">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
