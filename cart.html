<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - E-Commerce</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>E-Commerce Demo</h1>
    <nav>
      <a href="index.html">Catalog</a>
      <a href="cart.html">Cart</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>
  <main>
    <div id="cart-items"></div>
    <div style="text-align: center; margin-top: 2rem;">
      <a href="checkout.html" style="background: #007bff; color: white; padding: 1rem 2rem; text-decoration: none; border-radius: 4px; margin-right: 1rem;">Proceed to Checkout</a>
      <button onclick="localStorage.removeItem('cart'); initPage();" style="background: #dc3545; color: white; padding: 1rem 2rem; border: none; border-radius: 4px;">Clear Cart</button>
    </div>
  </main>
  <script src="script.js"></script>
  <script>initPage();</script>
</body>
</html>
