<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <title>Simple Auction - SCRUM-5</title>\n  <style>\n    * { margin: 0; padding: 0; box-sizing: border-box; }\n    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; color: #333; }\n    .container { max-width: 600px; width: 100%; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); overflow: hidden; }\n    h1 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; text-align: center; padding: 25px; margin: 0; font-size: 1.8em; }\n    #item { background: #f8f9fa; padding: 40px 30px; text-align: center; border-bottom: 1px solid #eee; }\n    #item h2 { color: #333; font-size: 2.2em; margin-bottom: 10px; }\n    .reserve { font-size: 1.3em; color: #28a745; font-weight: bold; background: #d4edda; padding: 8px 16px; border-radius: 20px; display: inline-block; }\n    #auction-status { padding: 40px 30px; background: white; text-align: center; }\n    #auction-status p { font-size: 1.4em; margin-bottom: 20px; }\n    #current-bid { color: #28a745; font-size: 2em; font-weight: bold; }\n    #time-left { font-size: 3em; font-weight: bold; color: #ff6b6b; margin: 10px 0; animation: pulse 1s infinite alternate; }\n    @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.05); opacity: 0.8; } }\n    #leader { color: #007bff; font-style: italic; }\n    #bid-form { padding: 0 30px 40px; background: white; text-align: center; }\n    #bid-input { width: 65%; padding: 18px; font-size: 1.3em; border: 3px solid #ddd; border-radius: 12px; margin-right: 15px; outline: none; transition: border-color 0.3s; }\n    #bid-input:focus { border-color: #4facfe; }\n    #bid-btn { padding: 18px 35px; font-size: 1.3em; background: linear-gradient(135deg, #28a745, #20c997); color: white; border: none; border-radius: 12px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 10px rgba(40,167,69,0.3); }\n    #bid-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(40,167,69,0.4); }\n    #bid-btn:active { transform: translateY(0); }\n    #bid-history { padding: 30px; background: #f8f9fa; max-height: 350px; overflow-y: auto; }\n    #bid-history h3 { margin-bottom: 20px; color: #495057; text-align: center; }\n    #history-list { list-style: none; }\n    #history-list li { padding: 15px; background: white; margin-bottom: 12px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s; }\n    #history-list li:hover { transform: translateX(5px); }\n    #history-list li strong { color: #28a745; font-size: 1.2em; }\n    #history-list small { color: #6c757d; }\n    #end-message { padding: 40px; text-align: center; background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); color: #c2185b; font-size: 1.8em; font-weight: bold; display: none; }\n    @media (max-width: 600px) {\n      .container { margin: 10px; border-radius: 15px; }\n      #bid-input { width: 100%; margin-bottom: 15px; margin-right: 0; }\n      #bid-btn { width: 100%; }\n      #item h2 { font-size: 1.8em; }\n      #time-left { font-size: 2.5em; }\n    }\n  </style>\n</head>\n<body>\n  <div class="container">\n    <h1>üõí Simple Auction</h1>\n    <div id="item">\n      <h2>‚ú® Mysterious Artifact</h2>\n      <p class="reserve">Reserve Price: $100</p>\n    </div>\n    <div id="auction-status">\n      <p>Current Highest Bid: $<span id="current-bid">100</span></p>\n      <p>‚è∞ Time Left: <span id="time-left">05:00</span></p>\n      <p>üëë Current Leader: <span id="leader">Anonymous</span></p>\n    </div>\n    <div id="bid-form">\n      <input type="number" id="bid-input" min="105" step="5" placeholder="Enter bid (>$100 + $5 min)" autofocus>\n      <button id="bid-btn">üöÄ Place Bid</button>\n    </div>\n    <div id="bid-history">\n      <h3>üìà Recent Bids</h3>\n      <ul id="history-list"><!-- populated by JS --></ul>\n    </div>\n    <div id="end-message"><!-- populated by JS --></div>\n  </div>\n  <script>\n// Embedded JS - fully self-contained (no external deps)\nconst AUCTION_DURATION = 5 * 60 * 1000; // 5 min\n\nlet highestBid = 100;\nlet leader = 'Anonymous';\nlet endTime = Date.now() + AUCTION_DURATION;\nlet bids = [{bid: 100, bidder: 'Reserve', time: new Date().toISOString()}];\n\nfunction updateDisplay() {\n  document.getElementById('current-bid').textContent = highestBid.toLocaleString();\n  document.getElementById('leader').textContent = leader;\n  const timeLeft = Math.max(0, endTime - Date.now());\n  const mins = Math.floor(timeLeft / 60000);\n  const secs = Math.floor((timeLeft % 60000) / 1000);\n  document.getElementById('time-left').textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;\n  const recentBids = bids.slice(-10).reverse();\n  const list = document.getElementById('history-list');\n  list.innerHTML = recentBids.map(b => `<li><strong>$${b.bid.toLocaleString()}</strong> by ${b.bidder} <small>${new Date(b.time).toLocaleTimeString()}</small></li>`).join('');\n  if (timeLeft <= 0) {\n    document.getElementById('bid-form').style.display = 'none';\n    const endMsg = document.getElementById('end-message');\n    endMsg.style.display = 'block';\n    endMsg.innerHTML = `üéâ <strong>Auction Ended!</strong><br>Winner: <span style="color: #28a745;">${leader}</span> at <strong>$${highestBid.toLocaleString()}</strong>`;\n  }\n}\nfunction placeBid() {\n  const input = document.getElementById('bid-input');\n  const newBid = parseInt(input.value);\n  if (isNaN(newBid) || newBid <= highestBid || newBid - highestBid < 5) {\n    alert(`‚ùå Invalid bid! Must exceed $${highestBid.toLocaleString()} by ‚â• $5 (try $${(highestBid + 5).toLocaleString()}+)`);\n    input.focus();\n    return;\n  }\n  highestBid = newBid;\n  leader = 'You';\n  const now = Date.now();\n  bids.push({bid: newBid, bidder: leader, time: new Date().toISOString()});\n  endTime = now + AUCTION_DURATION;\n  input.value = '';\n  input.placeholder = `Next: >$${(highestBid + 5).toLocaleString()}`;\n  localStorage.setItem('horaceAuction', JSON.stringify({highestBid, leader, endTime, bids}));\n  input.focus();\n  updateDisplay();\n}\n// Init\ndocument.addEventListener('DOMContentLoaded', () => {\n  const saved = localStorage.getItem('horaceAuction');\n  if (saved) {\n    try {\n      const data = JSON.parse(saved);\n      highestBid = data.highestBid ?? 100;\n      leader = data.leader ?? 'Anonymous';\n      endTime = data.endTime ?? Date.now() + AUCTION_DURATION;\n      bids = data.bids ?? [{bid: 100, bidder: 'Reserve', time: new Date().toISOString()}];\n    } catch { /* reset */ }\n  }\n  const inputEl = document.getElementById('bid-input');\n  inputEl.min = highestBid + 5;\n  inputEl.placeholder = `Next: >$${(highestBid + 5).toLocaleString()}`;\n  document.getElementById('bid-btn').onclick = placeBid;\n  inputEl.onkeypress = (e) => e.key === 'Enter' && placeBid();\n  inputEl.focus();\n  updateDisplay();\n  setInterval(updateDisplay, 1000);\n});\n  </script>\n</body>\n</html>
