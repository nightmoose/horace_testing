<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <title>Simple Auction - SCRUM-5</title>\n  <style>\n    * { margin: 0; padding: 0; box-sizing: border-box; }\n    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }\n    .container { max-width: 600px; width: 100%; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }\n    h1 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; text-align: center; padding: 20px; margin: 0; }\n    #item { background: #f8f9fa; padding: 30px; text-align: center; }\n    #item h2 { color: #333; font-size: 2em; margin-bottom: 10px; }\n    .reserve { font-size: 1.2em; color: #28a745; font-weight: bold; }\n    #auction-status { padding: 30px; background: white; }\n    #auction-status p { font-size: 1.3em; margin-bottom: 15px; color: #333; }\n    #time-left { font-size: 2em; font-weight: bold; color: #ff6b6b; animation: pulse 1s infinite; }\n    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }\n    #bid-form { padding: 0 30px 30px; background: white; }\n    #bid-input { width: 70%; padding: 15px; font-size: 1.2em; border: 2px solid #ddd; border-radius: 10px; margin-right: 10px; }\n    #bid-btn { padding: 15px 30px; font-size: 1.2em; background: #28a745; color: white; border: none; border-radius: 10px; cursor: pointer; transition: background 0.3s; }\n    #bid-btn:hover { background: #218838; }\n    #bid-history { padding: 0 30px 30px; background: #f8f9fa; max-height: 300px; overflow-y: auto; }\n    #bid-history h3 { margin-bottom: 15px; color: #333; }\n    #history-list { list-style: none; }\n    #history-list li { padding: 10px; background: white; margin-bottom: 8px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }\n    #history-list small { color: #666; font-size: 0.9em; }\n    #end-message { padding: 30px; text-align: center; background: #ffdddd; color: #d32f2f; font-size: 1.5em; font-weight: bold; display: none; }\n    @media (max-width: 600px) { #bid-input { width: 60%; margin-bottom: 10px; margin-right: 0; display: block; } #bid-btn { width: 100%; } }\n  </style>\n  <script src="auction.js" defer></script>\n</head>\n<body>\n  <div class="container">\n    <h1>ðŸ›’ Simple Auction</h1>\n    <div id="item">\n      <h2>Mysterious Artifact</h2>\n      <p class="reserve">Reserve Price: $100</p>\n    </div>\n    <div id="auction-status">\n      <p>Current Highest Bid: $<span id="current-bid">100</span></p>\n      <p>Time Left: <span id="time-left">05:00</span></p>\n      <p>Current Leader: <span id="leader">Anonymous</span></p>\n    </div>\n    <div id="bid-form">\n      <input type="number" id="bid-input" min="105" step="5" placeholder="Enter your bid (>$current + $5)">\n      <button id="bid-btn">Place Bid</button>\n    </div>\n    <div id="bid-history">\n      <h3>ðŸ“ˆ Recent Bids</h3>\n      <ul id="history-list"></ul>\n    </div>\n    <div id="end-message"></div>\n  </div>\n</body>\n</html>
