<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple Auction - SCRUM-5</title><style>* { margin: 0; padding: 0; box-sizing: border-box; }body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; color: #333; }.container { max-width: 600px; width: 100%; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); overflow: hidden; }h1 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; text-align: center; padding: 25px; margin: 0; font-size: 1.8em; }#item { background: #f8f9fa; padding: 40px 30px; text-align: center; border-bottom: 1px solid #eee; }#item h2 { color: #333; font-size: 2.2em; margin-bottom: 10px; }.reserve { font-size: 1.3em; color: #28a745; font-weight: bold; background: #d4edda; padding: 8px 16px; border-radius: 20px; display: inline-block; }#auction-status { padding: 40px 30px; background: white; text-align: center; }#auction-status p { font-size: 1.4em; margin-bottom: 20px; }#current-bid { color: #28a745; font-size: 2em; font-weight: bold; }#time-left { font-size: 3em; font-weight: bold; color: #ff6b6b; margin: 10px 0; animation: pulse 1s infinite alternate; }@keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.05); opacity: 0.8; } }#leader { color: #007bff; font-style: italic; }#bid-form { padding: 0 30px 40px; background: white; text-align: center; }#bid-input { width: 65%; padding: 18px; font-size: 1.3em; border: 3px solid #ddd; border-radius: 12px; margin-right: 15px; outline: none; transition: border-color 0.3s; }#bid-input:focus { border-color: #4facfe; }#bid-btn { padding: 18px 35px; font-size: 1.3em; background: linear-gradient(135deg, #28a745, #20c997); color: white; border: none; border-radius: 12px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 10px rgba(40,167,69,0.3); }#bid-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(40,167,69,0.4); }#bid-btn:active { transform: translateY(0); }#bid-history { padding: 30px; background: #f8f9fa; max-height: 350px; overflow-y: auto; }#bid-history h3 { margin-bottom: 20px; color: #495057; text-align: center; }#history-list { list-style: none; }#history-list li { padding: 15px; background: white; margin-bottom: 12px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s; }#history-list li:hover { transform: translateX(5px); }#history-list li strong { color: #28a745; font-size: 1.2em; }#history-list small { color: #6c757d; }#end-message { padding: 40px; text-align: center; background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); color: #c2185b; font-size: 1.8em; font-weight: bold; display: none; }@media (max-width: 600px) { .container { margin: 10px; border-radius: 15px; } #bid-input { width: 100%; margin-bottom: 15px; margin-right: 0; } #bid-btn { width: 100%; } #item h2 { font-size: 1.8em; } #time-left { font-size: 2.5em; } }</style></head><body><div class="container"><h1>Simple Auction</h1><div id="item"><h2>Mysterious Artifact</h2><p class="reserve">Reserve Price: $100</p></div><div id="auction-status"><p>Current Highest Bid: $<span id="current-bid">100</span></p><p>Time Left: <span id="time-left">05:00</span></p><p>Current Leader: <span id="leader">Anonymous</span></p></div><div id="bid-form"><input type="number" id="bid-input" min="105" step="5" placeholder="Enter bid"><button id="bid-btn">Place Bid</button></div><div id="bid-history"><h3>Recent Bids</h3><ul id="history-list"></ul></div><div id="end-message"></div></div><script>const AUCTION_DURATION=5*60*1000;let highestBid=100;let leader='Anonymous';let endTime=Date.now()+AUCTION_DURATION;let bids=[{bid:100,bidder:'Reserve',time:new Date().toISOString() }];function updateDisplay(){document.getElementById('current-bid').textContent=highestBid.toLocaleString();document.getElementById('leader').textContent=leader;const timeLeft=Math.max(0,endTime-Date.now());const mins=Math.floor(timeLeft/60000);const secs=Math.floor((timeLeft%60000)/1000);document.getElementById('time-left').textContent=mins.toString().padStart(2,'0')+':'+secs.toString().padStart(2,'0');const recentBids=bids.slice(-10).reverse();const list=document.getElementById('history-list');list.innerHTML=recentBids.map(function(b){return'<li><strong>$'+b.bid.toLocaleString()+'</strong> by '+b.bidder+' <small>'+new Date(b.time).toLocaleTimeString()+'</small></li>';}).join('');if(timeLeft<=0){document.getElementById('bid-form').style.display='none';const endMsg=document.getElementById('end-message');endMsg.style.display='block';endMsg.innerHTML='Auction Ended! Winner: <span style="color: #28a745;">'+leader+'</span> at <strong>$'+highestBid.toLocaleString()+'</strong>';}}function placeBid(){const input=document.getElementById('bid-input');const newBid=parseInt(input.value);if(isNaN(newBid)||newBid<=highestBid||newBid-highestBid<5){alert('Invalid bid! Must exceed $'+highestBid.toLocaleString()+' by >= $5 (try $'+(highestBid+5).toLocaleString()+'+)');input.focus();return;}highestBid=newBid;leader='You';const now=Date.now();bids.push({bid:newBid,bidder:leader,time:new Date().toISOString()});endTime=now+AUCTION_DURATION;input.value='';input.placeholder='Next: >$'+(highestBid+5).toLocaleString();localStorage.setItem('horaceAuction',JSON.stringify({highestBid:highestBid,leader:leader,endTime:endTime,bids:bids}));input.focus();updateDisplay();}document.addEventListener('DOMContentLoaded',function(){const saved=localStorage.getItem('horaceAuction');if(saved){try{const data=JSON.parse(saved);highestBid=data.highestBid||100;leader=data.leader||'Anonymous';endTime=data.endTime||Date.now()+AUCTION_DURATION;bids=data.bids||[{bid:100,bidder:'Reserve',time:new Date().toISOString() }];}catch(e){console.warn('Saved data invalid, reset.');}}const inputEl=document.getElementById('bid-input');inputEl.min=highestBid+5;inputEl.placeholder='Next: >$'+(highestBid+5).toLocaleString();document.getElementById('bid-btn').onclick=placeBid;inputEl.onkeypress=function(e){if(e.key==='Enter')placeBid();};inputEl.focus();updateDisplay();setInterval(updateDisplay,1000);});</script></body></html>
