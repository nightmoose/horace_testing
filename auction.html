<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <title>Simple Auction</title>\n  <link rel="stylesheet" href="styles.css">\n  <script src="auction.js" defer></script>\n</head>\n<body>\n  <div class="container">\n    <h1>ðŸ›’ Simple Auction</h1>\n    <div id="item">\n      <h2>Mysterious Artifact</h2>\n      <p class="reserve">Reserve Price: $100</p>\n    </div>\n    <div id="auction-status">\n      <p>Current Highest Bid: $<span id="current-bid">100</span></p>\n      <p>Time Left: <span id="time-left">05:00</span></p>\n      <p>Current Leader: <span id="leader">Anonymous</span></p>\n    </div>\n    <div id="bid-form">\n      <input type="number" id="bid-input" min="105" step="5" placeholder="Enter your bid (min $105, increments of $5)">\n      <button id="bid-btn">Place Bid</button>\n    </div>\n    <div id="bid-history">\n      <h3>Bid History</h3>\n      <ul id="history-list"></ul>\n    </div>\n  </div>\n</body>\n</html>
